        photo: "felipeBedinotto.jpeg"
      - name: "Diego Luiz Kreutz"
        bio: "Diego Luis Kreutz realizou estágio de pós-doutorado na Universidade de Monash (Austrália), possui doutorado pela Universidade de Luxemburgo (Luxemburgo), mestrado em Informática pelo PPGI/UFSM, mestrado em Engenharia de Produção pelo PPGEP/UFSM e graduação em Ciência da Computação pela UFSM. Possui experiências internacionais em pesquisa, desenvolvimento e inovação no LaSIGE/ULisboa/Portugal e CritiX/UNI/Luxemburgo. Durante essas experiências, atuou em projetos internacionais com pesquisadores e especialistas de instituições estrangeiras como CMU/USA, UPorto/Portugal, UCoimbra/Portugal, Portugal Telecom/Portugal, TUM/Alemanha, Infineon/Alemanha, Ether Trust/França, UPMC/França e SnT/Luxemburgo. Atualmente é professor e pesquisador na Unipampa. Possui experiência na área de Ciência da Computação, com ênfase em Segurança da Informação, Redes de Computadores, Sistemas Distribuídos, Tolerância a Falhas e Intrusões e Desenvolvimento de Software, atuando principalmente nos seguintes temas: segurança de infraestruturas de redes; segurança de sistemas; proteção de dados; projeto, implementação e verificação automática de protocolos e mecanismos de segurança avançados; privacidade; tolerância a falhas e intrusões; sistemas de larga escala e alta disponibilidade com computação em nuvem; e desenvolvimento e avaliação de sistemas e aplicações."
