  - id: MC1
    date: "24/04 (09:00 - 11:30) — Laboratório G23"
    name: "Minicurso 1"
    title: "Desvendando Data Science em Sistemas Distribuídos com Apache Spark"
    pdf: ""
    abstract: "Na era atual da tecnologia, onde dados são gerados e consumidos em uma escala sem precedentes, a Ciência de Dados emergiu como um campo crucial para transformar esses dados em insights valiosos. Com a crescente complexidade e o aumento do volume de dados, torna-se essencial empregar técnicas eficientes em sistemas distribuídos para lidar com esses desafios. O Apache Spark, uma ferramenta poderosa para o processamento de dados em larga escala, desempenha um papel vital nesse cenário, permitindo a análise e o processamento de dados de maneira rápida e eficiente. Neste minicurso, os participantes serão imersos no mundo da Ciência de Dados aplicada a sistemas distribuídos. O curso abordará desde conceitos fundamentais de Data Science e suas aplicações práticas até o uso do Apache Spark. Será dada ênfase especial à capacidade do Spark de realizar processamento de dados em ambientes de alto desempenho. Os alunos aprenderão como o Apache Spark facilita o trabalho com grandes volumes de dados, além de explorar suas funcionalidades em análises de dados e machine learning. Um dos destaques do curso será o desenvolvimento de um projeto de Data Science end-to-end, que envolverá desde a extração dos dados e transformação até o treinamento de um modelo de Machine Learning, deployment e integração via frontend. Este curso oferece uma oportunidade única para profissionais e entusiastas da área entenderem como maximizar o potencial da Ciência de Dados em sistemas distribuídos, utilizando uma das ferramentas mais influentes da atualidade."
    authors:
      - name: "Matheus da Silva Serpa"
        bio: "Matheus da Silva Serpa é Tech Lead de Ciência de Dados na DigiFarmz Smart Agriculture e Doutor em Computação pela Universidade Federal do Rio Grande do Sul (UFRGS). Especializou-se no desenvolvimento de produtos de dados, abrangendo desde a construção de pipelines eficientes para extração, validação e carregamento de dados até o desenvolvimento e implementação de soluções avançadas de machine learning, com foco na otimização e eficiência em ambientes empresariais. Possui Mestrado em Computação pela UFRGS, incluindo um período sanduíche na Université de Neuchatel, Suíça. Reconhecido com o Prêmio Aluno Destaque da Sociedade Brasileira de Computação (SBC), Matheus também tem contribuído para a comunidade acadêmica ministrando minicursos de programação paralela e distribuída em eventos como ERAD/RS, WSCAD e no Programa de Verão do Laboratório Nacional de Computação Científica (LNCC)."
        photo: "MatheusSerpa.jpeg"
      - name: "Letícia Moura"
        bio: "Letícia Moura é graduada em Engenharia de Produção e atua como Analytics Engineer na DigiFarmz Smart Agriculture. Nessa posição, ela aplica sua expertise para transformar dados em insights valiosos, utilizando ferramentas como Power BI, Tableau, Google Data Studio e Python. Suas habilidades são fundamentais para impulsionar decisões estratégicas e promover o crescimento sustentável dos negócios. Com experiência em gestão de produtos e projetos, Letícia contribuiu de forma eficaz com clientes renomados, utilizando análises de dados para enfrentar desafios complexos e contribuir significativamente para o sucesso das empresas."
        photo: "LeticiaMoura.png"
      - name: "Alexandre Castro"
        bio: "Alexandre Castro é Data Engineer na DigiFarmz Smart Agriculture e está concluindo sua especialização em Big Data no Instituto Infnet. Ele se destaca na implementação de soluções de Data Lakehouse e Data Warehouse, com experiência em ambientes Azure e AWS, e também tem contribuições em projetos On-Premises. Alexandre é especializado no desenvolvimento de algoritmos de Machine Learning utilizando Spark, e suas certificações incluem Microsoft Certified: Azure Data Fundamentals, Microsoft Certified: Azure Fundamentals e Academy Accreditation - Databricks Lakehouse Fundamentals. Reconhecido por sua versatilidade e dedicação,  é um profissional comprometido com a excelência em projetos de engenharia de dados."
        photo: "AlexandreCastro.jpeg"
  - id: MC2
    date: "24/04 (09:00 - 11:30) — Sala G22"
    name: "Minicurso 2"
    title: "Exploração do Paralelismo nas Arquiteturas de Computadores Atuais"
    pdf: ""
    abstract: "A exploração do paralelismo em arquiteturas de computadores atuais tem se tornado uma área de extrema relevancia e interesse, impulsionada pela necessidade de lidar com cargas de trabalho cada vez mais complexas e exigentes. Com o avanço das tecnologias e ademanda por desempenho computacional escalavel, tem-se buscado diferentes formas de ´
aproveitar o paralelismo em diversos níveis, desde instruções vetoriais do processador até a exploração de sistemas de memória distribuída e aceleradores. Essa abordagem
permite a execução de múltiplas tarefas simultaneamente, resultando em ganhos significativos de desempenho. Sob este escopo, este minicurso tem o objetivo de oferecer uma
visão geral dos diferentes aspectos do paralelismo nas arquiteturas de computadores atuais."
    authors:
      - name: "Guilherme Galante"
        bio: "Bacharel em Informática pela Universidade Estadual do Oeste do Paraná (2003), Mestre pela Universidade Federal do Rio Grande do Sul (2006) e Doutor pela Universidade Federal do Paraná (2014). É Professor do curso de Ciência da Computação da Universidade Estadual do Oeste do Paraná desde 2006 e do Programa de Pós-Graduação em Computação (PPGComp) desde 2019. As áreas de atuação são: Sistemas Computacionais, Computação Paralela, Computação em Nuvem e Computação Aplicada."
