  - id: MC6
    date: "26/04 (09:00 - 11:30) — Sala G22"
    name: "Minicurso 6"
    title: "Avaliação do Impacto de Containeres Docker em Docker para a Programação Paralela"
    abstract: "Contêineres representam um paradigma de isolamento sem comprometer a velocidade e a eficiência. Docker, uma implementação específica de contêiner, revolucionou o cenário. Docker não apenas introduziu um formato de embalagem atraente, mas também forneceu ferramentas indispensáveis e promoveu um ecossistema diversificado. Uma imagem de contêiner Docker é como um pacote de software simplificado e independente, encapsulando tudo o que é essencial para executar um aplicativo: código, tempo de execução, ferramentas de sistema, bibliotecas e configurações. Quando implantadas, essas imagens de contêiner se transformam em contêineres ativos, uma transformação facilitada perfeitamente no Docker Engine para contêineres Docker. Compatível com aplicativos Linux e Windows, o software em contêiner garante uma operação consistente, independentemente da infraestrutura subjacente. Ao isolar o software do seu entorno, os contêineres garantem funcionalidade uniforme em diferentes ambientes, como desenvolvimento e preparação. Existem dois modelos predominantes para implementação baseada em contêiner dentro da estrutura de microsserviços: o modelo mestre-escravo e o modelo de contêiner aninhado (Docker in Docker - DinD). O modelo mestre-escravo compreende um contêiner mestre orquestrando outros como escravos, onde operam os processos da aplicação. O mestre é responsável por monitorar os contêineres subordinados e facilitar sua comunicação. Em contraste, a abordagem de contêiner aninhado envolve a criação hierárquica de contêineres subordinados (filhos) dentro de um contêiner principal (pai). O encapsulamento de todos os contêineres ocorre em um único contêiner. Essa abordagem simplifica o gerenciamento. Ele facilita a comunicação entre processos, garante o compartilhamento de destino e permite o compartilhamento de memória, disco e recursos de rede. No entanto, esta abordagem pode introduzir mais sobrecarga em comparação com o modelo mestre-escravo devido às suas duas camadas de daemon Docker. Nosso objetivo é mostrar como a avaliação de desempenho do Docker versus Docker in Docker (DinD) pode ser feita em diferentes distribuições GNU/Linux usando benchmarks estabelecidos. Ao avaliar CPU, memória, E/S de disco e E/S de rede, pode-se explorar o impacto do DinD em plataformas de infraestrutura como serviço (IaaS) em nuvem, como Google Compute Engine (GCE) e ambientes próprios.  Para tanto, será fornecido uma coleção de scripts automatizados para construção de imagens de contêiner e realização de benchmarks em Docker e DinD em diversas distribuições GNU/Linux. Esses scripts são adaptáveis, permitindo a adição de novas versões e fácil replicação de experimentos de avaliação de performance paralela."
