      - name: "Claudio Schepke"
        bio: "Claudio Schepke tem experiência em programação paralela e ministra a mais de 10 anos disciplinas relacionadas à arquitetura e organização de computadores, programação estruturada e programação paralela, sistemas operacionais e compiladores. Tem sido um ativo colaborador da ERAD/RS nas mais diferentes formas, destacando-se nas atividades de minicursos. É doutor, mestre e graduado em Ciência da Computação."
