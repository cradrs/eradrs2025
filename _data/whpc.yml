sessions:
  - id: "WHPC1"
    title: "Painel: Desafios na jornada acadêmica e na carreira de computação: como conciliar a vida pessoal e a profissional?"
    description: "O WHPC/ERAD-RS 2025 é um fórum regional onde mulheres atuantes na área de HPC e áreas afins compartilham seus desafios na jornada acadêmica e na carreira de computação. Nesta edição, vamos abordar as dificuldades de conciliar a vida pessoal e a profissional na computação, área que é tão competitiva e que sempre está repleta de novidades. Se você é estudante de algum curso de Computação, participe do fórum e venha trocar experiências!"
    speakers:
      - name: "Rayse Kiane de Souza"
        affil: "Byteful Leadies (SENAI)"
        bio: "Mestre e doutoranda em Engenharia e Gestão do Conhecimento pela Universidade Federal de Santa Catarina, com graduação em Sistemas de Informação pela mesma instituição. Possui vasta experiência em projetos de pesquisa e extensão, estabelecendo colaborações entre diversos setores, com foco em tecnologia e inovação. Atualmente, desempenha o papel de professora e coordenadora do Curso Superior de Tecnologia em Análise e Desenvolvimento de Sistemas no Centro Universitário SENAI Santa Catarina - UniSENAI, campus Florianópolis. Além disso, liderou o desenvolvimento do MBI em Smart Cities na Academia FIESC de Negócios, coordenando a primeira turma. Suas pesquisas e projetos concentram-se principalmente em tecnologias da informação, inovação e empreendedorismo, com especial ênfase no estudo dos Living Labs como ambientes de co-criação e teste de novas tecnologias. Membro do Byteful Ladies, movimento criado por mulheres e orientado para todas que buscam o seu lugar na área de Desenvolvimento em Tecnologia e Informação. Uma rede de partilha e acolhimento de experiências, com representatividade nos espaços de trabalho e formação."
        photo: "RayseKiane.jpeg"
      - name: "Cristina Meinhardt"
        affil: "Participante do projeto Gurias Digitais (FURG) até 2019 e Diretora de Inovação e Novas Oportunidades da SBMicro"
        bio: "Professora Adjunta na Universidade Federal de Santa Catarina - UFSC. Ela atua como professora nos cursos de Ciência da Computação, Sistemas de Informação e Engenharia Eletrônica, e desempenha funções de pesquisadora, professora e orientadora nos Programas de Pós-Graduação em Ciência da Computação (PPGCC / UFSC) e Computação (PPGComp / FURG). Possui graduação em Engenharia de Computação pela Universidade Federal do Rio Grande (FURG), mestrado e doutorado em Ciência da Computação pela Universidade Federal do Rio Grande do Sul (UFRGS). Também atuou como pesquisadora visitante no projeto Alfa / Euro no Politécnico de Turim, na Itália. Sua pesquisa está voltada para sistemas digitais, microeletrônica, nanotecnologia e ferramentas de EDA, com ênfase principal na mitigação dos efeitos de variabilidade, falhas de radiação, design de baixo consumo de energia, computação aproximada e aplicação de aprendizado de máquina em problemas de microeletrônica. Ela é Membro Sênior do IEEE, membro do IEEE CASS e participante do IEEE Teaching Awards (Kirchmayer e Graduação). Além disso, está envolvida em comitês e comissões da Sociedade Brasileira de Computação (SBC) e da Sociedade Brasileira de Microeletrônica (SBMicro)."
        photo: "CristinaMeinhardt.jpeg"
      - name: "Márcia Pasin"
        affil: "Universidade Federal de Santa Maria"
        bio: 'Possui graduação (1995) em Informática pela Universidade Federal de Santa Maria (UFSM), mestrado (1998) e doutorado (2003) em Ciência da Computação pela Universidade Federal do Rio Grande do Sul. Na UFSM, é Professora Titular, lotada no Departamento de Linguagens e Sistemas de Computação. Atua como pesquisadora e docente nos cursos de graduação em Ciência da Computação e Sistemas de Informação.'
        photo: "MarciaPasin.jpg"
      - name: "Luciana Bolan Frigo (Moderadora)"
        affil: "Consultora do Programa Meninas Digitais - SBC, Fundadora do Projeto Meninas Digitais - UFSC e Pesquisadora ELLAS"
        bio: 'Engenheira de Controle e Automação Industrial - UFSC Mestrado e doutorado em Engenharia Elétrica pela UFSC, na área de inteligência artificial com foco em sistemas tutores inteligentes. Possui título de Doutora (co-tutela) em Ciência da Computação pela Université de Toulouse 1, na França. Atuou na industria nas empresas: Alcoa Alumínio S.A. e Accenture Automation and Industrial Solutions.Foi Coordenadora Geral do Programa Meninas Digitais da Sociedade Brasileira de Computação, de agosto de 2019 a agosto de 2022.Participa de projetos internacionais que visam à equidade de gênero e liderança feminina nas áreas STEM fazendo parte da rede de pesquisa "Equality in Leadership for Latin American STEM - ELLAS" e é Coordenadora local na UFSC no projeto "Latin American Open Data for gender equality policies focusing on leadership in STEM" financiado por órgão de fomento canadense IDRC. É Professora Associada III do Departamento de Computação (DEC/UFSC) e Coordenadora do Laboratório de Tecnologias Computacionais (LabTeC).'
        photo: "LucianaFrigo.jpeg"
